services:
  - type: web
    name: sh-stats
    env: docker
    dockerfilePath: ./Dockerfile
    repo: https://github.com/your-repo/sh-stats
    branch: main
    plan: free
    buildCommand: "docker build -t sh-stats ."
    startCommand: "docker run -p 80:80 sh-stats"
    envVars:
      - key: PHP_VERSION
        value: "7.4"
